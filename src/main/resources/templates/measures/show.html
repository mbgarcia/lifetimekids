<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout">
<body>
<div th:fragment="content">
	<h3>Medidas</h3>
	<div>
		<span class="col-sm-2">Peso</span>
		<span class="col-sm-10" th:text="${measure.height}">Height</span>
	</div>
	<div>
		<span class="col-sm-2">Altura</span>
		<span class="col-sm-10" th:text="${measure.weight}">Weight</span>
	</div>
	<div>
		<span class="col-sm-2">Data</span>
		<span class="col-sm-10" th:text="${#dates.format(measure.date, 'dd-MM-YYYY')}">Data</span>
	</div>
</div>
</body>
</html>
