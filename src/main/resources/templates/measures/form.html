<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout">
<body>
<div th:fragment="content">
	<h1>Registro de medidas</h1>
	<form method="POST" th:action="@{/child/} + ${measure.child.id} + '/measures/save'" th:object="${measure}" class="form-horizontal">	
		<div class="form-group">
			<label for="inputWeight" class="col-sm-2 control-label">Peso</label>
			<div class="col-sm-10">
				<input id="inputWeight" type="text" th:field="*{weight}" size="40"></input>
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputHeight" class="col-sm-2 control-label">Altura</label>
			<div class="col-sm-10">
				<input id="inputHeight" type="text" th:field="*{height}" size="40"></input>
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputDate" class="col-sm-2 control-label">Data</label>
			<div class="col-sm-10">
				<input id="inputDate" type="text" th:field="*{date}" th:class="${#fields.hasErrors('date')}? 'error'"></input>
			</div>
			<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Error description</span>
		</div>
		
		<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Cadastrar"></input>
    	</div>
    </div>
	</form>
</div>
</body>

</html>
