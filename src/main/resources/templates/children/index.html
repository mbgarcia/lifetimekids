<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout">
<body>
<div th:fragment="content">
	<h3>Crian√ßas cadastradas</h3>
	<table class="table">
		<thead>
			<td>Nome</td>
			<td>Data de nascimento</td>
		</thead>
		<tr th:each="child: ${children}">
			<td>
				<a th:href="@{/child/} + ${child.id}" th:text="${child.name}">Name</a>
			</td>
			<td>
				<span th:text="${#dates.format(child.birthday, 'dd-MM-yyyy')}">Birthday</span>
			</td>
		</tr>
	</table>
	<div>
		<a class="btn btn-primary" th:href="@{/child/new}">Novo</a>
	</div>
</div>
</body>
</html>
