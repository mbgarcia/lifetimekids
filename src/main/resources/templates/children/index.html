<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout">
<body>
<div th:fragment="content">
	<h3>Crian√ßas cadastradas</h3>
	<li th:each="child: ${children}">
		<div>
			<a th:href="@{/child/} + ${child.id}" th:text="${child.name}">Name</a>

	</div>
</div>

</html>
