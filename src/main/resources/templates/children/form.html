<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout">
<body>
<div th:fragment="content">
	<h1>Nova crian√ßa</h1>
	<form method="POST" th:action="@{/child/save}" th:object="${child}" class="form-horizontal">	
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input id="inputName" type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')}? 'error'"></input>
			</div>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error description</span>
		</div>
		
		<div class="form-group">
			<label for="inputBirthday" class="col-sm-2 control-label">Data de nascimento</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{birthday}" th:class="${#fields.hasErrors('birthday')}? 'error'"></input>
			</div>
			<span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Error description</span>
		</div>
		
		<div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-primary" value="Cadastrar"></input>
    	</div>
    </div>
	</form>
</div>
</body>
</html>
