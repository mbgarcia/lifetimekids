<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout">
<body>
<div th:fragment="content">
	<h3>Evento cadastrado</h3>
	<div>
		<span class="col-sm-2">Evento</span>
		<span class="col-sm-10" th:text="${event.message}">Message</span>
	</div>
	<div>
		<span class="col-sm-2">Data</span>
		<span class="col-sm-10" th:text="${#dates.format(event.date, 'dd-MM-YYYY')}">Data</span>
	</div>
</div>
</body>
</html>
