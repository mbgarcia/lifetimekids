<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout">
<body>
<div th:fragment="content">
	<h3>Eventos registrados</h3>
	<li th:each="event: ${events}">
		<div>
			<a th:href="@{/child/} + ${event.child.id} + '/events/show/' + ${event.id}" th:text="${event.message}">Message</a>
			<span th:text="${#dates.format(event.date, 'dd-MM-yyyy')}">Date</span>
		</div>
	</li>
	
	<div>
		<a th:href="@{events/new}">Novo</a>
	</div>	
</div>
</body>
</html>
