<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Lifetime Kids Login</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/resources/css/signin.css}" rel="stylesheet"/>
  </head>

  <body>

    <div class="container">
      <form class="form-signin" name="f" th:action="@{/login}" method="POST">
      	<div th:if="${param.error}" class="bg-danger ">    
        	Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success"> 
        	You have been logged out.
        </div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Email address" autofocus="autofocus" required="required"/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required"/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
